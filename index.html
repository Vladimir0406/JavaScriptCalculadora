<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculadora</title>
</head>

<body>

    <h1>Calculadora</h1>

    <script>
        // Introduçao
        alert("Site de calculo");

        // Variaveis
        var confirmacao = confirm("Você gostaria de calcular usar a calculadora?")
        if (confirmacao == true) {
            var resposta = prompt("Qual calculo sera feito? \n 1 soma \n 2 Subtração \n 3 multiplicação \n 4 divisão")
            
            // Condicionamento
            if (resposta == ('soma') || resposta == ('1')) {

                var numero1 = prompt(" Soma \n Digite o primeiro número:");
                var numero2 = prompt("Digite o segundo número:");
                var Resultado = parseInt(numero1) + parseInt(numero2);
                alert("o Resultado é: " + Resultado);
            }
            else if (resposta == ('Subtração') || resposta == ('2')) {

                var numero1 = prompt(" Subtração \n Digite o primeiro número:");
                var numero2 = prompt("Digite o segundo número:");
                var Resultado = parseInt(numero1) - parseInt(numero2);
                alert("o Resultado é: " + Resultado);
            }
            else if (resposta == ('multiplicação') || resposta == ('3')) {

                var numero1 = prompt(" multiplicação \n Digite o primeiro número:");
                var numero2 = prompt("Digite o segundo número:");
                var Resultado = parseInt(numero1) * parseInt(numero2);
                alert("o Resultado é: " + Resultado);
            }
            else if (resposta == ('divisão') || resposta == ('4')) {

                var numero1 = prompt(" divisão \n Digite o primeiro número:");
                var numero2 = prompt("Digite o segundo número:");
                var Resultado = parseInt(numero1) / parseInt(numero2);
                alert("o Resultado é: " + Resultado);
            }
            else
                alert('D:<')
        }
        else
            alert('D:<')
    </script>

</body>

</html>
